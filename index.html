<!DOCTYPE html>
<html>

    <title>Deeplink/Universal link Testing</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <h1>Deeplink / Universal link Testing</h1>

<h1>
<ul>
    <li>Raw Universal link: 
      <a href=xxxx.adj.st>xxxx.adj.st</a> 
      </li>
      <li>Universal link: 
      <a href=https://xxxx.adj.st/?adj_t=abc123>https://xxxx.adj.st/?adj_t=abc123</a> 
      </li>
        <li>Deep link: 
      <a href=https://app.adjust.com/abc123?deep_link=XXXX>https://app.adjust.com/abc123?deep_link=XXXX</a> 
      </li>
</ul>
    </h1>
  </body>
</html>
